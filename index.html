<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub Empresarial & Clube de Cupons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      #root:empty::before {
        content: 'Carregando o sistema...';
        display: block;
        text-align: center;
        margin-top: 50px;
        color: #64748b;
        font-family: sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.2/",
    "react": "https://esm.sh/react@^19.2.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
<!-- Global Error Handler: Prints errors to screen if React fails to mount -->
<script>
  window.onerror = function(message, source, lineno, colno, error) {
    const root = document.getElementById('root');
    const errorDiv = document.createElement('div');
    errorDiv.style.padding = '20px';
    errorDiv.style.margin = '20px';
    errorDiv.style.backgroundColor = '#fee2e2';
    errorDiv.style.color = '#991b1b';
    errorDiv.style.border = '1px solid #f87171';
    errorDiv.style.borderRadius = '8px';
    errorDiv.style.fontFamily = 'monospace';
    errorDiv.innerHTML = '<strong>Erro de Inicialização:</strong><br>' + message;
    if (root) {
      root.prepend(errorDiv);
    } else {
      document.body.prepend(errorDiv);
    }
  };
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
